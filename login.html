<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <figure>
    <a href="index.html">
      <img src="midias/logo.png" width="100px">
    </a>
  </figure> 
  <h1>Loja Camisa 10</h1>
</header>

<div class="login-container">
  <h1>Entrar na sua conta</h1>

  <form id="login-form">
    <div class="form-grupo">
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form-grupo">
      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required>
    </div>

    <div class="container-botao">
    <button type="submit" class="form-botao">Entrar</button>
    </div>
  </form>

  <div class="sem-conta">
  <p>Não tem conta? <a href="cadastro.html">Cadastre-se aqui</a></p>
  </div>
</div>

<footer class="footerlogin">
    <div class="botao-faq-footer">
        <a href="page_FAQ.html">❓ Dúvidas Frequentes (FAQ)</a>
    </div>
  <p>&copy; 2025 Loja Camisa 10</p>
</footer>

<script>
document.getElementById('login-form').addEventListener('submit', function(event) {
  event.preventDefault();

  const email = document.getElementById('email').value.trim();
  const senha = document.getElementById('senha').value.trim();

  const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];

  const usuarioEncontrado = usuarios.find(user => user.email === email && user.senha === senha);

  if (usuarioEncontrado) {
    localStorage.setItem('usuarioLogado', JSON.stringify(usuarioEncontrado));  
    alert(`Bem-vindo, ${usuarioEncontrado.nome}!`);
    window.location.href = 'index.html';
  } else {
    alert('E-mail ou senha inválidos!');
  }
});  
</script>


</body>
</html>
